version: '3'
services:
  db:
    image: fredboat/postgres:latest

  quarterdeck:
    image: fredboat/quarterdeck:dev-v1
    depends_on:
      - db
    ports:
    - 4269:4269
    entrypoint:
          - java
          - -Xmx128m
          - -jar
          - Quarterdeck.jar
          - >
           --spring.application.json={"security": {"admins": [{"name": "test", "pass": "test"}]}}

  rabbitmq:
    image: rabbitmq:latest
    ports:
        - 5672:5672
