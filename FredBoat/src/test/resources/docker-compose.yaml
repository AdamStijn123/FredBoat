version: '3'
services:
  db:
    image: fredboat/postgres:latest

  quarterdeck:
    image: fredboat/quarterdeck:dev-v1
    depends_on:
      - db
    ports:
    - 4269:4269
    environment:
      - >
       SPRING_APPLICATION_JSON='{"security": {"admins": [{"name": "test", "pass": "test"}]}}'

  rabbitmq:
    image: rabbitmq:latest
    ports:
        - 4369:4369
